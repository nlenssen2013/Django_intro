{% extends "base.html" %}

{% block content %}
<a class="blacklink" href="/">Home</a>
<a href="{% url 'add_post' %}">New Post</a></li>
<h1>{{ post }}</h1>
<p class="byline">
    Posted by {{ post.author.username }} &mdash; {{ post.published_date }}
</p>
<div class="post-body">
    {{ post.text }}
</div>
<ul class="categories">
    {% for category in post.categories.all %}
        <li>{{ category }}</li>
    {% endfor %}
</ul>
{% endblock %}
